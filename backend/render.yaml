# Render Blueprint for Fiscally Backend
# Deploy by connecting your repo at https://render.com

services:
  - type: web
    name: fiscally-backend
    runtime: python
    region: singapore  # Closest to India
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: fiscally-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false  # User must set this manually
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 15
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7

databases:
  - name: fiscally-db
    plan: free
    postgresMajorVersion: 15
