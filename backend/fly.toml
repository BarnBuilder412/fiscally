# Fly.io configuration for Fiscally backend
# See https://fly.io/docs/reference/configuration/

app = "fiscally-backend"
primary_region = "bom"  # Mumbai - closest to India

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"
  ENVIRONMENT = "production"
  DEBUG = "false"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[processes]
  app = "uvicorn main:app --host 0.0.0.0 --port 8080"
